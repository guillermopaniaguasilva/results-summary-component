<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />

    <title>G. Paniagua Silva | Results summary component</title>
  </head>
  <body>
    <main>
      <section class="result">
        <p class="result__heading">Your Result</p>
        <div class="result__circle">
          76
          <div>of 100</div>
        </div>
        <p class="result__overall">Great</p>
        <p class="result__description">
          Your performance exceed 65% of the people conducting the test here!
        </p>
      </section>
      <section class="summary">
        <p class="summary__heading">Summary</p>
        <div class="summary__details-container reaction">
          <div class="summary__details-category">
            <img src="./assets/images/icon-reaction.svg" alt="reaction" />
            <p>Reaction</p>
          </div>
          <div class="summary__details-score">
            <span class="summary__details-score-partial">80</span
            ><span class="summary__details-score-separator">/</span
            ><span class="summary__details-score-total">100</span>
          </div>
        </div>
        <div class="summary__details-container memory">
          <div class="summary__details-category">
            <img src="./assets/images/icon-memory.svg" alt="memory" />
            <p>Memory</p>
          </div>
          <div class="summary__details-score">
            <span class="summary__details-score-partial">92</span
            ><span class="summary__details-score-separator">/</span
            ><span class="summary__details-score-total">100</span>
          </div>
        </div>
        <div class="summary__details-container verbal">
          <div class="summary__details-category">
            <img src="./assets/images/icon-verbal.svg" alt="verbal" />
            <p>Verbal</p>
          </div>
          <div class="summary__details-score">
            <span class="summary__details-score-partial">61</span
            ><span class="summary__details-score-separator">/</span
            ><span class="summary__details-score-total">100</span>
          </div>
        </div>
        <div class="summary__details-container visual">
          <div class="summary__details-category">
            <img src="./assets/images/icon-visual.svg" alt="visual" />
            <p>Visual</p>
          </div>
          <div class="summary__details-score">
            <span class="summary__details-score-partial">73</span
            ><span class="summary__details-score-separator">/</span
            ><span class="summary__details-score-total">100</span>
          </div>
        </div>
        <div class="btn-container">
          <button class="btn">Continue</button>
        </div>
      </section>
    </main>
  </body>
</html>
